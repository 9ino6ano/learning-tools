    <h5>JSON Test 4 - Using fetch with multiple users then changing them into lists</h5>
    <script>
        let list = ""
        fetch('test2.json')
        .then(Response => Response.json()).
        then(json => {
            json.test_2.array.forEach(user => {
                list += `<li>${user.name}`
            });
            document.querySelector("ul").innerHTML = list;
            console.log(json.test_2.name)
        })
    </script>
